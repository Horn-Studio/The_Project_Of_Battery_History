<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>干电池内部结构展示动画</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff9800, #ffcc80);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(255, 152, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #cccccc;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .demo-area {
            background-color: rgba(40, 40, 40, 0.8);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 152, 0, 0.2);
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .demo-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #ff9800, transparent);
        }
        
        .demo-title {
            font-size: 1.8rem;
            color: #ffcc80;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 152, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .demo-title i {
            color: #ff9800;
        }
        
        .main-demo {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 20px;
        }
        
        /* 干电池结构区域 */
        .battery-structure {
            flex: 1;
            min-width: 300px;
            position: relative;
            height: 500px;
            background-color: rgba(30, 30, 30, 0.5);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255, 152, 0, 0.1);
        }
        
        /* 完整电池 */
        .complete-battery {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 360px;
            transition: all 0.5s ease;
        }
        
        .battery-body {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            background: linear-gradient(145deg, #616161, #424242);
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.7),
                inset 0 0 20px rgba(255, 152, 0, 0.1);
            overflow: hidden;
        }
        
        .battery-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffcc80;
            text-shadow: 0 0 10px rgba(255, 204, 128, 0.5);
            z-index: 3;
        }
        
        /* 电池帽 */
        .battery-cap {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 30px;
            background: linear-gradient(to bottom, #e0e0e0, #bdbdbd);
            border-radius: 5px 5px 0 0;
            z-index: 10;
        }
        
        .battery-cap::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 20px;
            background: linear-gradient(to bottom, #9e9e9e, #757575);
            border-radius: 2px;
        }
        
        /* 电池底部 */
        .battery-bottom {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 20px;
            background: linear-gradient(to top, #9e9e9e, #757575);
            border-radius: 0 0 5px 5px;
        }
        
        /* 拆解后的电池部件 */
        .battery-part {
            position: absolute;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: all 1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            overflow: hidden;
        }
        
        /* 部件具体样式 */
        .part-steel-case {
            width: 200px;
            height: 380px;
            background: linear-gradient(145deg, #bdbdbd, #9e9e9e);
            border: 2px solid #757575;
            z-index: 10;
        }
        
        .part-zinc-can {
            width: 190px;
            height: 370px;
            background: linear-gradient(145deg, #a1887f, #795548);
            border: 1px solid #5d4037;
            z-index: 9;
        }
        
        .part-mn02-mix {
            width: 180px;
            height: 360px;
            background: linear-gradient(145deg, #8d6e63, #6d4c41);
            border: 1px solid #4e342e;
            z-index: 8;
        }
        
        .part-carbon-rod {
            width: 40px;
            height: 320px;
            background: linear-gradient(to bottom, #212121, #000000);
            border: 1px solid #424242;
            z-index: 7;
        }
        
        .part-separator {
            width: 175px;
            height: 355px;
            background: linear-gradient(145deg, #e0e0e0, #bdbdbd);
            border: 1px solid #9e9e9e;
            z-index: 6;
        }
        
        .part-electrolyte {
            width: 170px;
            height: 350px;
            background: linear-gradient(145deg, #ffcc80, #ffb74d);
            border: 1px solid #ff9800;
            z-index: 5;
        }
        
        .part-label {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: white;
            z-index: 2;
        }
        
        /* 放电演示区域 */
        .discharge-demo {
            flex: 1;
            min-width: 300px;
            position: relative;
            height: 500px;
            background-color: rgba(30, 30, 30, 0.5);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255, 152, 0, 0.1);
        }
        
        /* 电路组件 */
        .circuit-wire {
            position: absolute;
            background-color: #ff9800;
            box-shadow: 0 0 10px #ff9800;
            z-index: 5;
        }
        
        .circuit-wire.horizontal {
            height: 4px;
        }
        
        .circuit-wire.vertical {
            width: 4px;
        }
        
        .circuit-component {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            z-index: 10;
        }
        
        .battery-symbol {
            width: 80px;
            height: 120px;
            background: linear-gradient(145deg, #424242, #212121);
            border-radius: 10px;
            border: 2px solid #616161;
            flex-direction: column;
        }
        
        .bulb {
            width: 60px;
            height: 60px;
            background-color: #333;
            border-radius: 50%;
            border: 2px solid #666;
            color: #aaa;
        }
        
        .bulb.lit {
            background-color: #ffcc00;
            box-shadow: 0 0 30px #ffcc00;
            color: white;
        }
        
        .switch {
            width: 60px;
            height: 60px;
            background-color: #444;
            border-radius: 10px;
            border: 2px solid #666;
            cursor: pointer;
            color: #ddd;
        }
        
        .switch.on {
            background-color: #4CAF50;
            border-color: #6bcf6f;
        }
        
        /* 电子 */
        .electron {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffcc00;
            border-radius: 50%;
            box-shadow: 0 0 10px #ffcc00;
            z-index: 20;
            pointer-events: none;
        }
        
        /* 离子 */
        .ion {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.6rem;
            font-weight: bold;
            z-index: 15;
            pointer-events: none;
        }
        
        .ion.zn-plus {
            background-color: rgba(121, 85, 72, 0.8);
            color: white;
        }
        
        .ion.oh-minus {
            background-color: rgba(33, 150, 243, 0.8);
            color: white;
        }
        
        /* 化学反应过程 */
        .reaction-process {
            position: absolute;
            width: 100%;
            height: 120px;
            bottom: 20px;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 10px;
            z-index: 10;
        }
        
        .reaction-equation {
            font-size: 0.9rem;
            text-align: center;
            color: #ffcc80;
            margin-bottom: 10px;
        }
        
        .reaction-step {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.8rem;
            color: #cccccc;
        }
        
        /* 控制面板 */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 25px;
            background: linear-gradient(90deg, #ff9800, #ff8f00);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.3);
        }
        
        .btn:hover {
            background: linear-gradient(90deg, #ffb74d, #ff9800);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 183, 77, 0.4);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn.discharge {
            background: linear-gradient(90deg, #ff5722, #f4511e);
        }
        
        .btn.discharge:hover {
            background: linear-gradient(90deg, #ff8a65, #ff5722);
        }
        
        .btn.reset {
            background: linear-gradient(90deg, #757575, #616161);
        }
        
        .btn.reset:hover {
            background: linear-gradient(90deg, #9e9e9e, #757575);
        }
        
        /* 速度控制 */
        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            background-color: rgba(50, 50, 50, 0.8);
            padding: 10px 15px;
            border-radius: 10px;
        }
        
        .speed-slider {
            flex: 1;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
            background: linear-gradient(90deg, #ff8f00, #ffcc00);
            border-radius: 4px;
            outline: none;
        }
        
        .speed-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ff9800;
            cursor: pointer;
            box-shadow: 0 0 10px #ff9800;
        }
        
        .speed-value {
            font-weight: bold;
            color: #ffcc00;
            min-width: 60px;
        }
        
        /* 状态指示器 */
        .status-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            color: #ffcc80;
            z-index: 100;
        }
        
        /* 图例 */
        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 152, 0, 0.2);
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .legend-color {
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }
        
        .legend-color.electron {
            background-color: #ffcc00;
        }
        
        .legend-color.zn-plus {
            background-color: rgba(121, 85, 72, 0.8);
        }
        
        .legend-color.oh-minus {
            background-color: rgba(33, 150, 243, 0.8);
        }
        
        /* 信息面板 */
        .info-panel {
            background-color: rgba(40, 40, 40, 0.8);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 152, 0, 0.2);
        }
        
        .info-title {
            font-size: 1.5rem;
            color: #ffcc80;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 152, 0, 0.3);
        }
        
        .layer-info {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        
        .layer-card {
            flex: 1;
            min-width: 200px;
            background-color: rgba(50, 50, 50, 0.8);
            border-radius: 10px;
            padding: 15px;
            border-left: 4px solid #ffcc80;
        }
        
        .layer-card h4 {
            color: #ffcc80;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        .layer-card p {
            color: #cccccc;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #888888;
            font-size: 0.9rem;
            margin-top: 30px;
            border-top: 1px solid rgba(255, 152, 0, 0.1);
        }
        
        /* 响应式设计 */
        @media (max-width: 992px) {
            .main-demo {
                flex-direction: column;
            }
            
            .battery-structure, .discharge-demo {
                height: 400px;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
        
        /* 动画关键帧 */
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-5px) translateX(3px); }
            50% { transform: translateY(-10px) translateX(-3px); }
            75% { transform: translateY(-5px) translateX(3px); }
        }
        
        /* 拆解状态 */
        .disassembled .complete-battery {
            opacity: 0;
            visibility: hidden;
        }
        
        .reassembled .battery-part {
            transform: translate(0, 0) !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>

        </header>
        
        <div class="demo-area">
            <h2 class="demo-title"><i class="fas fa-layer-group"></i> 干电池结构与放电演示</h2>
            
            <div class="main-demo">
                <!-- 干电池结构 -->
                <div class="battery-structure" id="batteryStructure">
                    <div class="status-indicator" id="structureStatus">完整干电池</div>
                    
                    <!-- 完整电池 -->
                    <div class="complete-battery" id="completeBattery">
                        <div class="battery-body">
                            <div class="battery-label">1.5V</div>
                        </div>
                        <div class="battery-cap"></div>
                        <div class="battery-bottom"></div>
                    </div>
                    
                    <!-- 拆解后的部件 -->
                    <div class="battery-part part-steel-case" id="partSteelCase">
                        <div class="part-label">钢壳</div>
                    </div>
                    
                    <div class="battery-part part-zinc-can" id="partZincCan">
                        <div class="part-label">锌筒负极</div>
                    </div>
                    
                    <div class="battery-part part-separator" id="partSeparator">
                        <div class="part-label">隔膜纸</div>
                    </div>
                    
                    <div class="battery-part part-electrolyte" id="partElectrolyte">
                        <div class="part-label">电解质糊</div>
                    </div>
                    
                    <div class="battery-part part-mn02-mix" id="partMnO2Mix">
                        <div class="part-label">MnO₂+碳粉混合物</div>
                    </div>
                    
                    <div class="battery-part part-carbon-rod" id="partCarbonRod">
                        <div class="part-label">碳棒正极</div>
                    </div>
                </div>
                
                <!-- 放电过程演示区域 -->
                <div class="discharge-demo" id="dischargeDemo">
                    <div class="status-indicator" id="dischargeStatus">电路断开</div>
                    
                    <!-- 电路组件 -->
                    <div class="circuit-component battery-symbol" style="top: 100px; left: 50px;">
                        <span>干电池</span>
                        <span style="font-size: 0.8rem;">1.5V</span>
                    </div>
                    
                    <div class="circuit-component bulb" id="bulb" style="top: 100px; left: 200px;">
                        灯泡
                    </div>
                    
                    <div class="circuit-component switch" id="circuitSwitch" style="top: 180px; left: 200px;">
                        开关
                    </div>
                    
                    <!-- 电路导线 -->
                    <div class="circuit-wire horizontal" style="top: 160px; left: 130px; width: 70px;"></div>
                    <div class="circuit-wire horizontal" style="top: 160px; left: 260px; width: 100px;"></div>
                    <div class="circuit-wire vertical" style="top: 160px; left: 200px; height: 40px;"></div>
                    <div class="circuit-wire vertical" style="top: 160px; left: 360px; height: 80px;"></div>
                    <div class="circuit-wire horizontal" style="top: 240px; left: 200px; width: 160px;"></div>
                    <div class="circuit-wire vertical" style="top: 240px; left: 130px; height: 80px;"></div>
                    
                    <!-- 化学反应过程显示 -->
                    <div class="reaction-process">
                        <div class="reaction-equation" id="reactionEquation">
                            Zn + 2MnO₂ + 2NH₄Cl → ZnCl₂ + Mn₂O₃ + 2NH₃ + H₂O
                        </div>
                        
                        <div class="reaction-step" id="negativeReaction">
                            <span>负极反应: Zn → Zn²⁺ + 2e⁻</span>
                            <span id="negativeStatus">等待中...</span>
                        </div>
                        
                        <div class="reaction-step" id="positiveReaction">
                            <span>正极反应: 2MnO₂ + 2NH₄⁺ + 2e⁻ → Mn₂O₃ + 2NH₃ + H₂O</span>
                            <span id="positiveStatus">等待中...</span>
                        </div>
                        
                        <div class="reaction-step" id="currentFlow">
                            <span>电子流动: 锌筒 → 外电路 → 碳棒</span>
                            <span id="currentStatus">等待中...</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn" id="disassembleBtn">
                    <i class="fas fa-cube"></i> 拆解电池
                </button>
                <button class="btn" id="reassembleBtn">
                    <i class="fas fa-cubes"></i> 重新组装
                </button>
                <button class="btn discharge" id="dischargeBtn">
                    <i class="fas fa-play-circle"></i> 开始放电
                </button>
                <button class="btn reset" id="resetBtn">
                    <i class="fas fa-redo"></i> 重置
                </button>
            </div>
            
            <div class="speed-control">
                <span>动画速度:</span>
                <input type="range" min="1" max="10" value="5" class="speed-slider" id="speedSlider">
                <span class="speed-value" id="speedValue">中速</span>
            </div>
            
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color electron"></div>
                    <span>电子 (e⁻)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color zn-plus"></div>
                    <span>锌离子 (Zn²⁺)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color oh-minus"></div>
                    <span>氢氧根离子 (OH⁻)</span>
                </div>
            </div>
        </div>


        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const batteryStructure = document.getElementById('batteryStructure');
            const completeBattery = document.getElementById('completeBattery');
            const disassembleBtn = document.getElementById('disassembleBtn');
            const reassembleBtn = document.getElementById('reassembleBtn');
            const dischargeBtn = document.getElementById('dischargeBtn');
            const resetBtn = document.getElementById('resetBtn');
            const speedSlider = document.getElementById('speedSlider');
            const speedValue = document.getElementById('speedValue');
            const structureStatus = document.getElementById('structureStatus');
            const dischargeStatus = document.getElementById('dischargeStatus');
            const bulb = document.getElementById('bulb');
            const circuitSwitch = document.getElementById('circuitSwitch');
            const reactionEquation = document.getElementById('reactionEquation');
            const negativeStatus = document.getElementById('negativeStatus');
            const positiveStatus = document.getElementById('positiveStatus');
            const currentStatus = document.getElementById('currentStatus');
            
            // 电池部件元素
            const parts = {
                steelCase: document.getElementById('partSteelCase'),
                zincCan: document.getElementById('partZincCan'),
                separator: document.getElementById('partSeparator'),
                electrolyte: document.getElementById('partElectrolyte'),
                mno2Mix: document.getElementById('partMnO2Mix'),
                carbonRod: document.getElementById('partCarbonRod')
            };
            
            // 状态变量
            let isDisassembled = false;
            let isDisassembling = false;
            let isDischarging = false;
            let animationSpeed = 5;
            let electronInterval, ionInterval;
            let electrons = [];
            let ions = [];
            
            // 速度映射
            const speedMap = {
                1: "极慢", 2: "很慢", 3: "较慢", 4: "稍慢", 
                5: "中速", 6: "稍快", 7: "较快", 8: "很快", 
                9: "极快", 10: "最快"
            };
            
            // 更新速度显示
            function updateSpeedDisplay() {
                speedValue.textContent = speedMap[animationSpeed];
            }
            
            // 初始化：隐藏所有部件
            function initParts() {
                for (const key in parts) {
                    parts[key].style.transform = 'translate(0, 0)';
                    parts[key].style.opacity = '0';
                    parts[key].style.zIndex = '1';
                }
            }
            
            // 拆解电池
            function disassembleBattery() {
                if (isDisassembling || isDisassembled) return;
                
                isDisassembling = true;
                disassembleBtn.disabled = true;
                batteryStructure.classList.add('disassembled');
                structureStatus.textContent = "拆解中...";
                
                // 设置部件初始位置和透明度
                for (const key in parts) {
                    parts[key].style.opacity = '1';
                }
                
                // 拆解动画：各部件向不同方向移动
                const partTransforms = {
                    steelCase: 'translate(0, 0)',
                    zincCan: 'translate(-150px, -100px)',
                    separator: 'translate(150px, -100px)',
                    electrolyte: 'translate(-150px, 100px)',
                    mno2Mix: 'translate(150px, 100px)',
                    carbonRod: 'translate(0, -200px)'
                };
                
                // 应用动画
                let delay = 0;
                for (const key in parts) {
                    setTimeout(() => {
                        parts[key].style.transform = partTransforms[key];
                        parts[key].style.zIndex = '10';
                        parts[key].style.transition = `transform 1s ease, opacity 1s ease`;
                    }, delay);
                    delay += 200;
                }
                
                // 完成拆解
                setTimeout(() => {
                    isDisassembled = true;
                    isDisassembling = false;
                    disassembleBtn.disabled = false;
                    structureStatus.textContent = "已拆解";
                }, delay + 1000);
            }
            
            // 重新组装电池
            function reassembleBattery() {
                if (!isDisassembled || isDisassembling) return;
                
                isDisassembling = true;
                reassembleBtn.disabled = true;
                structureStatus.textContent = "组装中...";
                
                // 各部件返回中心位置
                for (const key in parts) {
                    parts[key].style.transform = 'translate(0, 0)';
                    parts[key].style.transition = `transform 1s ease ${Math.random() * 0.5}s`;
                }
                
                // 完成组装
                setTimeout(() => {
                    batteryStructure.classList.remove('disassembled');
                    batteryStructure.classList.add('reassembled');
                    
                    // 隐藏各部件，显示完整电池
                    setTimeout(() => {
                        for (const key in parts) {
                            parts[key].style.opacity = '0';
                        }
                        batteryStructure.classList.remove('reassembled');
                        isDisassembled = false;
                        isDisassembling = false;
                        reassembleBtn.disabled = false;
                        structureStatus.textContent = "完整干电池";
                    }, 1000);
                }, 1500);
            }
            
            // 开始放电演示
            function startDischarge() {
                if (isDischarging) return;
                
                isDischarging = true;
                dischargeBtn.disabled = true;
                circuitSwitch.classList.add('on');
                bulb.classList.add('lit');
                dischargeStatus.textContent = "放电中 - 灯泡亮起";
                dischargeStatus.style.color = "#ffcc00";
                
                // 更新反应状态
                reactionEquation.innerHTML = "<span style='color:#ffcc00'>Zn + 2MnO₂ + 2NH₄Cl → ZnCl₂ + Mn₂O₃ + 2NH₃ + H₂O</span>";
                negativeStatus.textContent = "进行中...";
                negativeStatus.style.color = "#ffcc00";
                positiveStatus.textContent = "进行中...";
                positiveStatus.style.color = "#ffcc00";
                currentStatus.textContent = "进行中...";
                currentStatus.style.color = "#ffcc00";
                
                // 创建电子流动
                createElectrons();
                
                // 创建离子流动
                createIons();
                
                // 更新动画速度
                updateAnimationSpeed();
            }
            
            // 重置演示
            function resetDemo() {
                isDischarging = false;
                dischargeBtn.disabled = false;
                circuitSwitch.classList.remove('on');
                bulb.classList.remove('lit');
                dischargeStatus.textContent = "电路断开";
                dischargeStatus.style.color = "#ffcc80";
                
                // 停止所有动画
                clearInterval(electronInterval);
                clearInterval(ionInterval);
                
                // 移除所有粒子
                document.querySelectorAll('.electron, .ion').forEach(el => el.remove());
                electrons = [];
                ions = [];
                
                // 重置反应状态
                reactionEquation.innerHTML = "Zn + 2MnO₂ + 2NH₄Cl → ZnCl₂ + Mn₂O₃ + 2NH₃ + H₂O";
                negativeStatus.textContent = "等待中...";
                negativeStatus.style.color = "";
                positiveStatus.textContent = "等待中...";
                positiveStatus.style.color = "";
                currentStatus.textContent = "等待中...";
                currentStatus.style.color = "";
            }
            
            // 创建电子流动
            function createElectrons() {
                electronInterval = setInterval(() => {
                    if (!isDischarging) return;
                    
                    // 创建电子元素
                    const electron = document.createElement('div');
                    electron.className = 'electron';
                    
                    // 设置电子起始位置（电池负极）
                    const startX = 130; // 电池负极位置
                    const startY = 240; // 电路底部位置
                    
                    electron.style.left = `${startX}px`;
                    electron.style.top = `${startY}px`;
                    
                    document.getElementById('dischargeDemo').appendChild(electron);
                    electrons.push(electron);
                    
                    // 电子流动路径（从负极到正极，顺时针）
                    const path = [
                        {x: 130, y: 240},  // 起点（电池负极）
                        {x: 130, y: 160},  // 向上到电路上端
                        {x: 200, y: 160},  // 向右到灯泡
                        {x: 200, y: 200},  // 向下到开关
                        {x: 360, y: 200},  // 向右到电路右端
                        {x: 360, y: 240},  // 向下到电池正极
                        {x: 130, y: 240},  // 向左回到起点
                    ];
                    
                    // 计算动画时间
                    const animationDuration = 4000 / animationSpeed;
                    
                    // 应用路径动画
                    animateAlongPath(electron, path, animationDuration);
                    
                    // 动画结束后移除电子
                    setTimeout(() => {
                        if (electron.parentNode) {
                            const index = electrons.indexOf(electron);
                            if (index > -1) electrons.splice(index, 1);
                            electron.remove();
                        }
                    }, animationDuration);
                }, 500 / animationSpeed);
            }
            
            // 创建离子流动
            function createIons() {
                ionInterval = setInterval(() => {
                    if (!isDischarging) return;
                    
                    // 随机创建锌离子或氢氧根离子
                    const ionType = Math.random() > 0.5 ? 'zn-plus' : 'oh-minus';
                    const ionText = ionType === 'zn-plus' ? 'Zn²⁺' : 'OH⁻';
                    
                    // 创建离子元素
                    const ion = document.createElement('div');
                    ion.className = `ion ${ionType}`;
                    ion.textContent = ionText;
                    
                    // 设置离子起始位置（电池内部随机位置）
                    const startX = 50 + Math.random() * 300;
                    const startY = 100 + Math.random() * 200;
                    
                    ion.style.left = `${startX}px`;
                    ion.style.top = `${startY}px`;
                    
                    document.getElementById('dischargeDemo').appendChild(ion);
                    ions.push(ion);
                    
                    // 离子移动方向
                    let endX, endY;
                    
                    if (ionType === 'zn-plus') {
                        // 锌离子从负极向正极移动
                        endX = startX + 50 + Math.random() * 30;
                        endY = startY - 20 - Math.random() * 20;
                    } else {
                        // 氢氧根离子从正极向负极移动
                        endX = startX - 50 - Math.random() * 30;
                        endY = startY + 20 + Math.random() * 20;
                    }
                    
                    // 确保离子在可视区域内
                    endX = Math.max(20, Math.min(380, endX));
                    endY = Math.max(80, Math.min(280, endY));
                    
                    // 动画时间
                    const animationDuration = 3000 / animationSpeed;
                    
                    // 应用动画
                    ion.animate(
                        [
                            { left: `${startX}px`, top: `${startY}px`, opacity: 1 },
                            { left: `${endX}px`, top: `${endY}px`, opacity: 0 }
                        ],
                        {
                            duration: animationDuration,
                            easing: 'ease-in-out',
                            fill: 'forwards'
                        }
                    );
                    
                    // 动画结束后移除离子
                    setTimeout(() => {
                        if (ion.parentNode) {
                            const index = ions.indexOf(ion);
                            if (index > -1) ions.splice(index, 1);
                            ion.remove();
                        }
                    }, animationDuration);
                }, 800 / animationSpeed);
            }
            
            // 沿路径动画
            function animateAlongPath(element, path, duration) {
                if (path.length < 2) return;
                
                const keyframes = [];
                
                for (let i = 0; i < path.length; i++) {
                    keyframes.push({
                        left: `${path[i].x}px`,
                        top: `${path[i].y}px`,
                        offset: i / (path.length - 1)
                    });
                }
                
                element.animate(keyframes, {
                    duration: duration,
                    easing: 'linear',
                    fill: 'forwards'
                });
            }
            
            // 更新动画速度
            function updateAnimationSpeed() {
                if (!isDischarging) return;
                
                // 停止当前动画
                clearInterval(electronInterval);
                clearInterval(ionInterval);
                
                // 重新开始动画以应用新速度
                startDischarge();
            }
            
            // 初始化静态离子
            function initStaticIons() {
                // 在电池结构区域添加一些静态离子
                for (let i = 0; i < 15; i++) {
                    setTimeout(() => {
                        const ionType = Math.random() > 0.5 ? 'zn-plus' : 'oh-minus';
                        const ionText = ionType === 'zn-plus' ? 'Zn²⁺' : 'OH⁻';
                        
                        const ion = document.createElement('div');
                        ion.className = `ion ${ionType}`;
                        ion.textContent = ionText;
                        
                        // 随机分布在电池内部
                        const x = 60 + Math.random() * 280;
                        const y = 100 + Math.random() * 250;
                        
                        ion.style.left = `${x}px`;
                        ion.style.top = `${y}px`;
                        ion.style.opacity = '0.6';
                        ion.style.animation = `float 4s infinite ease-in-out ${i * 0.3}s`;
                        
                        batteryStructure.appendChild(ion);
                    }, i * 100);
                }
            }
            
            // 事件监听器
            disassembleBtn.addEventListener('click', disassembleBattery);
            reassembleBtn.addEventListener('click', reassembleBattery);
            dischargeBtn.addEventListener('click', startDischarge);
            resetBtn.addEventListener('click', resetDemo);
            
            // 开关点击事件
            circuitSwitch.addEventListener('click', function() {
                if (!isDischarging) {
                    startDischarge();
                } else {
                    resetDemo();
                }
            });
            
            speedSlider.addEventListener('input', function() {
                animationSpeed = parseInt(this.value);
                updateSpeedDisplay();
                updateAnimationSpeed();
            });
            
            // 初始化
            function init() {
                initParts();
                updateSpeedDisplay();
                initStaticIons();
            }
            
            // 初始化
            init();
        });
    </script>
